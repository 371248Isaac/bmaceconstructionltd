name: ðŸš€ Deploy to InfinityFree Hosting

on:
  push:
    branches:
      - main   # deploy when you push to the main branch

jobs:
  ftp-deploy:
    name: ðŸ“¤ Upload Files to InfinityFree
    runs-on: ubuntu-latest
    steps:
      - name: ðŸ“¥ Checkout Repository
        uses: actions/checkout@v3

      - name: ðŸ”„ Deploy via FTP
        uses: SamKirkland/FTP-Deploy-Action@v4.3.3
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          server-dir: /htdocs/
          local-dir: ./
          exclude: |
            **/.git*
            **/.github*
            **/README.md
            **/LICENSE
          
