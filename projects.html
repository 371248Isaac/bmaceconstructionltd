<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Projects – BMACE CONSTRUCTION LTD</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Open Sans', sans-serif;
      font-weight: bold;
      line-height: 1.6;
      background-color: #f4f4f4;
    }header {
  background-color: #ffffff;
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 10px 16px;
  position: fixed;
  top: 0;
  left: 0;
  right: 0;
  z-index: 1000;
  border-bottom: 1px solid #eee;
  width: 100%;
  box-sizing: border-box;
}

.logo {
  display: flex;
  align-items: center;
  gap: 10px;
  text-decoration: none;
  color: #E0A106;
  font-size: 20px;
  font-weight: bold;
}

.logo img {
  height: 32px;
  margin-right: 6px;
}

.menu-toggle {
  background-color: transparent;
  color: #000;
  border: none;
  padding: 10px 12px;
  cursor: pointer;
  font-size: 20px;
  border-radius: 5px;
  transition: background-color 0.3s ease;
}

.menu-toggle:hover {
  background-color: #f2f2f2;
}

.dropdown-menu {
  display: none;
  flex-direction: column;
  background-color: #fff;
  border-radius: 8px;
  box-shadow: 0 4px 15px rgba(0, 0, 0, 0.15);
  padding: 20px;
  position: absolute;
  top: 60px;
  right: 16px;
  width: 240px;
  box-sizing: border-box;
}

.dropdown-menu.show {
  display: flex;
  animation: fadeDown 0.4s ease;
}

.dropdown-menu a {
  color: #000;
  text-decoration: none;
  padding: 10px 0;
  font-size: 17px;
}

.dropdown-menu hr {
  border: none;
  border-top: 1px solid #ccc;
  margin: 8px 0;
}

@keyframes fadeDown {
  from {
    opacity: 0;
    transform: translateY(-10px);
  }
  to {
    opacity: 1;
    transform: translateY(0);
  }
}

.content {
  padding: 100px 20px 40px;
  max-width: 1200px;
  margin: auto;
}

h2.section-title {
  color: #222;
  margin-bottom: 20px;
  font-size: 28px;
  text-align: center;
}

.project-gallery {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
  gap: 20px;
}

.project-item {
  background-color: #fff;
  border-radius: 8px;
  box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
  overflow: hidden;
  transition: transform 0.3s ease;
}

.project-item:hover {
  transform: translateY(-5px);
}

.project-item img {
  width: 100%;
  height: 200px;
  object-fit: cover;
}

.project-description {
  padding: 15px;
  color: #333;
}

footer {
  background-color: #1e1e2f;
  color: #fff;
  text-align: center;
  padding: 20px;
  margin-top: 40px;
}

  </style>
</head>
<body>
  <header>
    <div class="logo">
      <img src="/storage/emulated/0/BMACE_OFFICIAL_FOLDER/BMACE_OFFICIAL_IMAGES/bmacelogo.jpg" alt="Logo">
      <h5>BMACE CONSTRUCTION</h5><span style="color:#333;"><h5>LTD</h5></span>
    </div><button class="menu-toggle" onclick="toggleMenu()">☰</button>
<div class="dropdown-menu" id="dropdown">
  <a href="index.html">Home</a><hr>
  <a href="about.html">About Us</a><hr>
  <a href="services.html">Our Services</a><hr>
  <a href="projects.html">Projects</a><hr>
  <a href="careers.html">Careers</a><hr>
  <a href="board.html">Board of Trustees</a><hr>
  <a href="contact.html">Contact</a>
</div>

  </header>  <main class="content">
    <h2 class="section-title">Our Completed Projects</h2>
    <div class="project-gallery" id="projectGallery">
      <!-- Projects will be injected here -->
    </div>
  </main>  <footer>
    &copy; 2025 BMACE CONSTRUCTION LTD. All Rights Reserved.
  </footer>  <script>
    function toggleMenu() {
      const dropdown = document.getElementById('dropdown');
      dropdown.classList.toggle('show');
    }

    // Fetch project data from a local JSON array (to be replaced by dynamic data from admin dashboard)
    const projects = [
      { title: "Lagos Bridge Project", image: "https://via.placeholder.com/400x200", description: "Construction of modern bridge in Lagos." },
      { title: "Abuja Estate", image: "https://via.placeholder.com/400x200", description: "Premium residential estate in Abuja." },
      { title: "Industrial Zone", image: "https://via.placeholder.com/400x200", description: "Development of manufacturing hub." }
    ];

    function renderProjects() {
      const gallery = document.getElementById('projectGallery');
      gallery.innerHTML = projects.map(p => `
        <div class="project-item">
          <img src="${p.image}" alt="${p.title}">
          <div class="project-description">
            <h4>${p.title}</h4>
            <p>${p.description}</p>
          </div>
        </div>
      `).join('');
    }

    renderProjects();
  </script></body>
</html>
